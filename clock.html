<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule Homepage</title>
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #222;
      --nav-bg: #222;
      --nav-text: #fff;
      --progress-bg: #e0e0e0;
      --progress-fill: #4a90e2;
      --progress-text: #222;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --nav-bg: #1f1f1f;
      --nav-text: #eee;
      --progress-bg: #333;
      --progress-fill: #bb86fc;
      --progress-text: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--nav-bg);
      color: var(--nav-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav .links {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: var(--nav-text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4a90e2;
    }

    nav .toggles {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 0.9rem;
      user-select: none;
    }

    nav label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    main {
      margin-top: 60px; /* below nav */
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      overflow-y: auto; /* scroll only if necessary */
      max-height: calc(100vh - 60px);
      box-sizing: border-box;
    }

    .progress-bar-container {
      background: var(--progress-bg);
      border-radius: 30px;
      position: relative;
      height: 60px; /* taller bars */
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      user-select: none;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--progress-fill);
      width: 0;
      border-radius: 30px 0 0 30px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 20px;
      color: var(--progress-text);
      font-weight: 700;
      font-size: 1.2rem;
      box-sizing: border-box;
      white-space: nowrap;
    }

    .progress-label {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--text-color);
      user-select: none;
    }

    .time-info {
      margin-top: 5px;
      text-align: center;
      font-size: 1rem;
      color: var(--text-color);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }

    @media (max-width: 600px) {
      .progress-bar-container {
        height: 50px;
      }

      .progress-bar-fill {
        font-size: 1rem;
        padding-right: 12px;
      }

      .progress-label {
        font-size: 1rem;
        left: 12px;
      }

      nav {
        justify-content: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">Schedule</a>
      <a href="#">Shop</a>
      <a href="#">Settings</a>
    </div>
    <div class="toggles">
      <label>
        <input type="checkbox" id="darkToggle" />
        Dark Mode
      </label>
      <label>
        <input type="checkbox" id="seventhToggle" checked />
        Include 7th Period
      </label>
    </div>
  </nav>

  <main id="scheduleContainer" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
    <!-- Progress bars inserted here -->
  </main>

  <script>
    const scheduleData = {
      'Monday': [
                { name: '0 Period', start: '07:00', end: '08:00' },
                { name: 'Passing 1', start: '08:00', end: '08:10' },
                { name: '1st Period', start: '08:10', end: '09:00' },
                { name: 'Passing 2', start: '09:00', end: '09:05' },
                { name: '2nd Period', start: '09:05', end: '09:55' },
                { name: 'Passing 3', start: '09:55', end: '10:05' },
                { name: '3rd Period', start: '10:05', end: '10:55' },
                { name: 'Passing 4', start: '10:55', end: '11:00' },
                { name: '4th Period', start: '11:00', end: '11:50' },
                { name: 'Lunch', start: '11:50', end: '12:25' },
                { name: 'Passing 5', start: '12:25', end: '12:30' },
                { name: '5th Period', start: '12:30', end: '13:20' },
                { name: 'Passing 6', start: '13:20', end: '13:25' },
                { name: '6th Period', start: '13:25', end: '14:15' },
                { name: 'Passing 7', start: '14:15', end: '14:25' },
                { name: '7th Period', start: '14:25', end: '15:25' }
            ],
            'Tuesday': [
                  { name: 'Passing 1', start: '08:00', end: '08:10' },
                { name: '1st Period', start: '08:10', end: '09:00' },
                { name: 'Passing 2', start: '09:00', end: '09:05' },
                { name: '2nd Period', start: '09:05', end: '09:55' },
                { name: 'Passing 3', start: '09:55', end: '10:05' },
                { name: '3rd Period', start: '10:05', end: '10:55' },
                { name: 'Passing 4', start: '10:55', end: '11:00' },
                { name: '4th Period', start: '11:00', end: '11:50' },
                { name: 'Lunch', start: '11:50', end: '12:25' },
                { name: 'Passing 5', start: '12:25', end: '12:30' },
                { name: '5th Period', start: '12:30', end: '13:20' },
                { name: 'Passing 6', start: '13:20', end: '13:25' },
                { name: '6th Period', start: '13:25', end: '14:15' },
                { name: 'Passing 7', start: '14:15', end: '14:25' },
                { name: '7th Period', start: '14:25', end: '15:25' }
            ],
            'Wednesday': [
                { name: '0 Period', start: '07:00', end: '08:00' },
                { name: 'Passing 1', start: '08:00', end: '08:10' },
                { name: '1st Period', start: '08:10', end: '09:35' },
                { name: 'Passing 2', start: '09:35', end: '09:45' },
                { name: '3rd Period', start: '09:45', end: '11:10' },
                { name: 'Passing 3', start: '11:10', end: '11:15' },
                { name: 'SOAR', start: '11:15', end: '12:05' },
                { name: 'Lunch', start: '12:05', end: '12:40' },
                { name: 'Passing 4', start: '12:40', end: '12:50' },
                { name: '5th Period', start: '12:50', end: '14:15' },
                { name: 'Passing 5', start: '14:15', end: '14:25' },
                { name: '7th Period', start: '14:25', end: '15:25' }
            ],
            'Thursday': [
                { name: '0 Period', start: '07:00', end: '08:00' },
                { name: 'Passing 1', start: '08:00', end: '08:10' },
                { name: '2nd Period', start: '08:10', end: '09:35' },
                { name: 'Passing 2', start: '09:35', end: '09:45' },
                { name: '4th Period', start: '09:45', end: '11:10' },
                { name: 'Passing 3', start: '11:10', end: '11:15' },
                { name: 'SOAR', start: '11:15', end: '12:05' },
                { name: 'Lunch', start: '12:05', end: '12:40' },
                { name: 'Passing 4', start: '12:40', end: '12:50' },
                { name: '6th Period', start: '12:50', end: '14:15' },
                { name: 'Passing 5', start: '14:15', end: '14:25' },
                { name: '7th Period', start: '14:25', end: '15:25' }
            ],
            'Friday': [
                { name: '1st Period', start: '09:00', end: '09:45' },
                { name: 'Passing 1', start: '09:45', end: '09:50' },
                { name: '2nd Period', start: '09:50', end: '10:35' },
                { name: 'Passing 2', start: '10:35', end: '10:45' },
                { name: '3rd Period', start: '10:45', end: '11:30' },
                { name: 'Passing 3', start: '11:30', end: '11:35' },
                { name: '4th Period', start: '11:35', end: '12:20' },
                { name: 'Lunch', start: '12:20', end: '12:55' },
                { name: 'Passing 4', start: '12:55', end: '13:00' },
                { name: '5th Period', start: '13:00', end: '13:45' },
                { name: 'Passing 5', start: '13:45', end: '13:50' },
                { name: '6th Period', start: '13:50', end: '14:35' }
      ]
      // Add other days as needed
    };

    const scheduleContainer = document.getElementById('scheduleContainer');

    function formatTime(ms) {
      if (ms <= 0) return 'Ended';
      const totalSeconds = Math.floor(ms / 1000);
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      return (h > 0 ? h + 'h ' : '') + (m > 0 ? m + 'm ' : '') + s + 's';
    }

    function updateSchedule() {
      scheduleContainer.innerHTML = '';
      const now = new Date();
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
      const periods = scheduleData[dayName] || scheduleData['Monday']; // fallback to Monday

      const include7th = document.getElementById('seventhToggle').checked;

      periods.forEach(period => {
        if (!include7th && period.name.includes('7th')) return;

        const start = new Date();
        const [sh, sm] = period.start.split(':');
        start.setHours(sh, sm, 0, 0);

        const end = new Date();
        const [eh, em] = period.end.split(':');
        end.setHours(eh, em, 0, 0);

        const totalDuration = end - start;
        const elapsed = Math.min(Math.max(now - start, 0), totalDuration);
        const remaining = Math.max(end - now, 0);
        const percent = (elapsed / totalDuration) * 100;

        const barContainer = document.createElement('div');
        barContainer.className = 'progress-bar-container';

        const label = document.createElement('div');
        label.className = 'progress-label';
        label.textContent = period.name;

        const barFill = document.createElement('div');
        barFill.className = 'progress-bar-fill';
        barFill.style.width = percent + '%';
        barFill.textContent = formatTime(remaining);

        barContainer.appendChild(label);
        barContainer.appendChild(barFill);
        scheduleContainer.appendChild(barContainer);
      });
    }

    document.getElementById('darkToggle').addEventListener('change', e => {
      if (e.target.checked) document.body.classList.add('dark');
      else document.body.classList.remove('dark');
    });

    document.getElementById('seventhToggle').addEventListener('change', () => {
      updateSchedule();
    });

    setInterval(updateSchedule, 1000);
    updateSchedule();
  </script>
</body>
</html>
