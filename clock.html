<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Homepage</title>
  <style>
    :root {
      --bg-color: #eef2f3;
      --text-color: #333;
      --accent-color: #4e54c8;
      --accent-light: #8f94fb;
      --progress-bg: #dfe6e9;
      --progress-fill: linear-gradient(to right, #4e54c8, #8f94fb);
    }

    body.dark {
      --bg-color: #1e1e2f;
      --text-color: #f4f4f4;
      --accent-color: #6c5ce7;
      --accent-light: #a29bfe;
      --progress-bg: #2f2f3f;
      --progress-fill: linear-gradient(to right, #6c5ce7, #a29bfe);
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    nav {
      width: 80px;
      background: var(--accent-color);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      gap: 20px;
    }

    nav a, nav label {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      text-decoration: none;
      color: white;
      font-size: 0.9em;
      text-align: center;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      overflow-y: auto;
    }

    .progress-container {
      width: 100%;
      max-width: 800px;
      background-color: var(--progress-bg);
      border-radius: 12px;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .progress-bar {
      height: 30px;
      background: var(--progress-fill);
      width: 0%;
      transition: width 0.5s ease;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .details {
      font-size: 0.9em;
      text-align: center;
      margin-top: 5px;
    }

    .percentage-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: white;
      line-height: 30px;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .header {
      font-size: 1.5em;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">üè† Home</a>
    <a href="#">üìÖ Schedule</a>
    <a href="#">üõí Shop</a>
    <a href="#">‚öôÔ∏è Settings</a>
    <label><input type="checkbox" id="darkToggle" /> üåô</label>
    <label><input type="checkbox" id="seventhToggle" checked /> 7Ô∏è‚É£</label>
  </nav>
  <div class="content">
    <div class="header">Today's Schedule</div>
    <div id="schedule"></div>
  </div>

  <script>
    const scheduleData = {
      'Monday': [
                { name: '0 Period', start: '07:00', end: '08:00' },
                { name: 'Passing 1', start: '08:00', end: '08:10' },
                { name: '1st Period', start: '08:10', end: '09:00' },
                { name: 'Passing 2', start: '09:00', end: '09:05' },
                { name: '2nd Period', start: '09:05', end: '09:55' },
                { name: 'Passing 3', start: '09:55', end: '10:05' },
                { name: '3rd Period', start: '10:05', end: '10:55' },
                { name: 'Passing 4', start: '10:55', end: '11:00' },
                { name: '4th Period', start: '11:00', end: '11:50' },
                { name: 'Lunch', start: '11:50', end: '12:25' },
                { name: 'Passing 5', start: '12:25', end: '12:30' },
                { name: '5th Period', start: '12:30', end: '13:20' },
                { name: 'Passing 6', start: '13:20', end: '13:25' },
                { name: '6th Period', start: '13:25', end: '14:15' },
                { name: 'Passing 7', start: '14:15', end: '14:25' },
                { name: '7th Period', start: '14:25', end: '15:25' }
            ],
            'Tuesday': [
                  { name: 'Passing 1', start: '08:00', end: '08:10' },
                { name: '1st Period', start: '08:10', end: '09:00' },
                { name: 'Passing 2', start: '09:00', end: '09:05' },
                { name: '2nd Period', start: '09:05', end: '09:55' },
                { name: 'Passing 3', start: '09:55', end: '10:05' },
                { name: '3rd Period', start: '10:05', end: '10:55' },
                { name: 'Passing 4', start: '10:55', end: '11:00' },
                { name: '4th Period', start: '11:00', end: '11:50' },
                { name: 'Lunch', start: '11:50', end: '12:25' },
                { name: 'Passing 5', start: '12:25', end: '12:30' },
                { name: '5th Period', start: '12:30', end: '13:20' },
                { name: 'Passing 6', start: '13:20', end: '13:25' },
                { name: '6th Period', start: '13:25', end: '14:15' },
                { name: 'Passing 7', start: '14:15', end: '14:25' },
                { name: '7th Period', start: '14:25', end: '15:25' }
            ],
            'Wednesday': [
                { name: '0 Period', start: '07:00', end: '08:00' },
                { name: 'Passing 1', start: '08:00', end: '08:10' },
                { name: '1st Period', start: '08:10', end: '09:35' },
                { name: 'Passing 2', start: '09:35', end: '09:45' },
                { name: '3rd Period', start: '09:45', end: '11:10' },
                { name: 'Passing 3', start: '11:10', end: '11:15' },
                { name: 'SOAR', start: '11:15', end: '12:05' },
                { name: 'Lunch', start: '12:05', end: '12:40' },
                { name: 'Passing 4', start: '12:40', end: '12:50' },
                { name: '5th Period', start: '12:50', end: '14:15' },
                { name: 'Passing 5', start: '14:15', end: '14:25' },
                { name: '7th Period', start: '14:25', end: '15:25' }
            ],
            'Thursday': [
                { name: '0 Period', start: '07:00', end: '08:00' },
                { name: 'Passing 1', start: '08:00', end: '08:10' },
                { name: '2nd Period', start: '08:10', end: '09:35' },
                { name: 'Passing 2', start: '09:35', end: '09:45' },
                { name: '4th Period', start: '09:45', end: '11:10' },
                { name: 'Passing 3', start: '11:10', end: '11:15' },
                { name: 'SOAR', start: '11:15', end: '12:05' },
                { name: 'Lunch', start: '12:05', end: '12:40' },
                { name: 'Passing 4', start: '12:40', end: '12:50' },
                { name: '6th Period', start: '12:50', end: '14:15' },
                { name: 'Passing 5', start: '14:15', end: '14:25' },
                { name: '7th Period', start: '14:25', end: '15:25' }
            ],
            'Friday': [
                { name: '1st Period', start: '09:00', end: '09:45' },
                { name: 'Passing 1', start: '09:45', end: '09:50' },
                { name: '2nd Period', start: '09:50', end: '10:35' },
                { name: 'Passing 2', start: '10:35', end: '10:45' },
                { name: '3rd Period', start: '10:45', end: '11:30' },
                { name: 'Passing 3', start: '11:30', end: '11:35' },
                { name: '4th Period', start: '11:35', end: '12:20' },
                { name: 'Lunch', start: '12:20', end: '12:55' },
                { name: 'Passing 4', start: '12:55', end: '13:00' },
                { name: '5th Period', start: '13:00', end: '13:45' },
                { name: 'Passing 5', start: '13:45', end: '13:50' },
                { name: '6th Period', start: '13:50', end: '14:35' }
      ]
    };

    const container = document.getElementById('schedule');

    function formatTime(ms) {
      const seconds = Math.floor(ms / 1000) % 60;
      const minutes = Math.floor(ms / 60000) % 60;
      const hours = Math.floor(ms / 3600000);
      return `${hours}h ${minutes}m ${seconds}s`;
    }

    function createProgressBar(label, percent, timeUsed, timeLeft, timeRange) {
      const wrapper = document.createElement('div');
      wrapper.className = 'progress-wrapper';

      const name = document.createElement('div');
      name.className = 'label';
      name.innerText = `${label} (${timeRange})`;

      const barContainer = document.createElement('div');
      barContainer.className = 'progress-container';

      const bar = document.createElement('div');
      bar.className = 'progress-bar';
      bar.style.width = `${percent}%`;

      const percentText = document.createElement('div');
      percentText.className = 'percentage-text';
      percentText.innerText = `${Math.round(percent)}%`;

      const detail = document.createElement('div');
      detail.className = 'details';
      detail.innerText = `Used: ${timeUsed} | Remaining: ${timeLeft}`;

      barContainer.appendChild(bar);
      barContainer.appendChild(percentText);

      wrapper.appendChild(name);
      wrapper.appendChild(barContainer);
      wrapper.appendChild(detail);

      return wrapper;
    }

    function updateSchedule() {
      container.innerHTML = '';
      const now = new Date();
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });
      const schedule = scheduleData[day] || [];
      const show7th = document.getElementById('seventhToggle').checked;

      for (const period of schedule) {
        if (!show7th && period.name.includes('7th')) continue;

        const [sh, sm] = period.start.split(':');
        const [eh, em] = period.end.split(':');
        const start = new Date();
        start.setHours(sh, sm, 0, 0);
        const end = new Date();
        end.setHours(eh, em, 0, 0);

        const total = end - start;
        const used = Math.max(0, now - start);
        const left = Math.max(0, end - now);
        const percent = Math.max(0, Math.min(100, (used / total) * 100));

        const timeUsed = formatTime(used);
        const timeLeft = formatTime(left);
        const timeRange = `${period.start} - ${period.end}`;

        const bar = createProgressBar(period.name, percent, timeUsed, timeLeft, timeRange);
        container.appendChild(bar);
      }
    }

    document.getElementById('darkToggle').addEventListener('change', e => {
      document.body.classList.toggle('dark', e.target.checked);
    });

    document.getElementById('seventhToggle').addEventListener('change', updateSchedule);

    updateSchedule();
    setInterval(updateSchedule, 1000);
  </script>
</body>
</html>
