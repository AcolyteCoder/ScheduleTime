<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Schedule Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #007bff;
      --progress-bg: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --progress-bg: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-top: 60px;
      transition: background 0.3s, color 0.3s;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      z-index: 10;
    }

    .clock {
      font-size: 1rem;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .progress-section {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .period {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .progress-bar {
      height: 20px;
      background-color: var(--progress-bg);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: var(--accent-color);
      width: 0%;
      transition: width 1s linear;
    }

    .countdown {
      font-size: 0.9rem;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .progress-section {
        padding: 10px;
      }
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <div class="clock" id="clock">--:--:--</div>
    <div class="toggle-container">
      <label for="theme-toggle">ðŸŒ—</label>
      <input type="checkbox" id="theme-toggle" />
    </div>
  </header>

  <main class="progress-section" id="progress-section">
    <!-- Dynamic schedule goes here -->
  </main>

  <script>
    const schedule = {
      'Monday': [
        { name: '0 Period', start: '07:00', end: '08:00' },
        { name: 'Passing 1', start: '08:00', end: '08:10' },
        { name: '1st Period', start: '08:10', end: '09:00' },
        { name: 'Passing 2', start: '09:00', end: '09:05' },
        { name: '2nd Period', start: '09:05', end: '09:55' },
        { name: 'Passing 3', start: '09:55', end: '10:05' },
        { name: '3rd Period', start: '10:05', end: '10:55' },
        { name: 'Passing 4', start: '10:55', end: '11:00' },
        { name: '4th Period', start: '11:00', end: '11:50' },
        { name: 'Lunch', start: '11:50', end: '12:25' },
        { name: 'Passing 5', start: '12:25', end: '12:30' },
        { name: '5th Period', start: '12:30', end: '13:20' },
        { name: 'Passing 6', start: '13:20', end: '13:25' },
        { name: '6th Period', start: '13:25', end: '14:15' },
        { name: 'Passing 7', start: '14:15', end: '14:25' },
        { name: '7th Period', start: '14:25', end: '15:25' }
      ] // add the rest later
    };

    function getCurrentDay() {
      return new Date().toLocaleString('en-US', { weekday: 'long' });
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }

    function getTimeInMinutes(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      return h * 60 + m;
    }

    function updateProgressBars() {
      const now = new Date();
      const minutesNow = now.getHours() * 60 + now.getMinutes();
      const today = getCurrentDay();
      const periods = schedule[today] || [];
      const container = document.getElementById('progress-section');
      container.innerHTML = '';

      periods.forEach(period => {
        const start = getTimeInMinutes(period.start);
        const end = getTimeInMinutes(period.end);
        const duration = end - start;
        const elapsed = Math.max(0, Math.min(duration, minutesNow - start));
        const percentage = Math.round((elapsed / duration) * 100);

        const remainingMins = duration - elapsed;
        const remainingSecs = 60 - now.getSeconds();

        const periodDiv = document.createElement('div');
        periodDiv.className = 'period';

        const title = document.createElement('div');
        title.textContent = period.name;

        const bar = document.createElement('div');
        bar.className = 'progress-bar';
        const fill = document.createElement('div');
        fill.className = 'progress';
        fill.style.width = `${percentage}%`;
        bar.appendChild(fill);

        const countdown = document.createElement('div');
        countdown.className = 'countdown';
        countdown.textContent = `${remainingMins}m ${remainingSecs}s left`;
        if (remainingMins < 2) countdown.classList.add('highlight');

        periodDiv.appendChild(title);
        periodDiv.appendChild(bar);
        periodDiv.appendChild(countdown);

        container.appendChild(periodDiv);
      });
    }

    document.getElementById('theme-toggle').addEventListener('change', function () {
      document.body.setAttribute('data-theme', this.checked ? 'dark' : 'light');
    });

    updateClock();
    setInterval(updateClock, 1000);
    updateProgressBars();
    setInterval(updateProgressBars, 1000);
  </script>
</body>
</html>
