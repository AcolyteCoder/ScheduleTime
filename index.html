<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Schedule Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #4caf50;
      --bar-bg: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --bar-bg: #333333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .clock {
      font-size: 1.2rem;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: none;
      background-color: var(--accent-color);
      color: white;
      border-radius: 5px;
    }

    main {
      margin-top: 80px;
      padding: 1rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .period {
      margin: 1rem 0;
    }

    .period h3 {
      margin: 0 0 0.25rem;
    }

    .progress-container {
      background-color: var(--bar-bg);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 20px;
      background-color: var(--accent-color);
      width: 0%;
      transition: width 1s linear;
    }

    .time-left {
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <div class="clock" id="clock">--:--:--</div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>
  <main id="schedule">
    <div class="period" id="period-1">
      <h3>1st Period</h3>
      <div class="progress-container">
        <div class="progress-bar" id="bar-1"></div>
      </div>
      <div class="time-left" id="time-1">--m --s left</div>
    </div>
    <!-- Repeat .period blocks for each class period -->
  </main>

  <script>
    const periods = [
      { id: 1, start: "08:10", end: "09:00" },
      // Add more periods as needed
    ];

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeStr;
    }

    function updateProgress() {
      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();

      periods.forEach(period => {
        const startParts = period.start.split(":").map(Number);
        const endParts = period.end.split(":").map(Number);
        const startMinutes = startParts[0] * 60 + startParts[1];
        const endMinutes = endParts[0] * 60 + endParts[1];
        const total = endMinutes - startMinutes;
        const elapsed = nowMinutes - startMinutes;

        const progress = Math.max(0, Math.min(1, elapsed / total));
        const percent = progress * 100;
        document.getElementById(`bar-${period.id}`).style.width = `${percent}%`;

        const remaining = Math.max(0, (endMinutes - nowMinutes) * 60 - now.getSeconds());
        const minutes = Math.floor(remaining / 60);
        const seconds = remaining % 60;
        document.getElementById(`time-${period.id}`).textContent = `${minutes}m ${seconds}s left`;
      });
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      body.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }

    setInterval(() => {
      updateClock();
      updateProgress();
    }, 1000);

    updateClock();
    updateProgress();
  </script>
</body>
</html>
