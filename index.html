<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Stick</title>
  <style>
    #pet1 {
      display: none;
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      width: 300px;
      height: 300px;
    }
    .speech-bubble1 {
      position: absolute;
      bottom: 65%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="pet1">
    <div class="speech-bubble1" id="speech1"></div>
  </div>
  <script>
    const petElement1 = document.getElementById("pet1");
    const speechBubble1 = document.getElementById("speech1");
    let petVisible1 = false;

    petElement1.style.backgroundImage = "url('https://m.gjcdn.net/fireside-post-image/900/25083728-ll-auaf2hxu-v4.webp')";

    const messages1 = ["Hello!", "I'm your new friend!", "Jumping around!", "Whee!", "Let's play!"];

    function showPet1() {
      if (!petVisible1) {
        petElement1.style.display = "block";
        petVisible1 = true;
        movePet1();
      }
    }

    function hidePet1() {
      petElement1.style.display = "none";
      petVisible1 = false;
    }

    function speak1(message) {
      speechBubble1.textContent = message;
      speechBubble1.style.display = "block";
      setTimeout(() => {
        speechBubble1.style.display = "none";
      }, 2000);
    }

    function movePet1() {
      if (!petVisible1) return;

      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      let currentX = parseInt(petElement1.style.left || 0);
      let currentY = parseInt(petElement1.style.top || 0);

      const targetX = Math.random() * (screenWidth - 100);
      const targetY = Math.random() * (screenHeight - 100);

      const stepX = (targetX - currentX) / 100;
      const stepY = (targetY - currentY) / 100;

      let steps = 0;

      function walk1() {
        if (steps < 100) {
          currentX += stepX;
          currentY += stepY;
          petElement1.style.left = `${currentX}px`;
          petElement1.style.top = `${currentY}px`;
          steps++;
          requestAnimationFrame(walk1);
        } else {
          if (Math.random() > 0.7) {
            const message = messages1[Math.floor(Math.random() * messages1.length)];
            speak1(message);
          }
          setTimeout(movePet1, 2000);
        }
      }

      walk1();
    }

    window.addEventListener("keydown", (event) => {
      if (event.key.toLowerCase() === "s") {
        if (petVisible1) {
          hidePet1();
        } else {
          showPet1();
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Pet</title>
  <style>
    #pet {
      display: none;
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      width: 300px;
      height: 300px;
    }
    .speech-bubble {
      position: absolute;
      bottom: 65%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="pet">
    <div class="speech-bubble" id="speech"></div>
  </div>
  <script>
    const petElement = document.getElementById("pet");
    const speechBubble = document.getElementById("speech");
    let petVisible = false;

    // Set your pet image
    petElement.style.backgroundImage = "url('https://thecodex.wiki/images/b/bb/TheNoiseRender.png')";

    // Random messages for the pet to say
    const messages = [
      "Hello!",
      "I'm your new friend!",
      "Jumping around!",
      "Whee!",
      "Let's play!",
    ];

    // Function to show the pet
    function showPet() {
      if (!petVisible) {
        petElement.style.display = "block";
        petVisible = true;
        movePet();
      }
    }

    // Function to hide the pet
    function hidePet() {
      petElement.style.display = "none";
      petVisible = false;
    }

    // Function to display a speech bubble
    function speak(message) {
      speechBubble.textContent = message;
      speechBubble.style.display = "block";
      setTimeout(() => {
        speechBubble.style.display = "none";
      }, 2000);
    }

    // Function to move the pet around
    function movePet() {
      if (!petVisible) return;

      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      let currentX = parseInt(petElement.style.left || 0);
      let currentY = parseInt(petElement.style.top || 0);

      const targetX = Math.max(0, Math.min(Math.random() * (screenWidth - 100), screenWidth - 100));
      const targetY = Math.max(0, Math.min(Math.random() * (screenHeight - 100), screenHeight - 100));

      const stepX = (targetX - currentX) / 100; // Slower movement
      const stepY = (targetY - currentY) / 100;

      let steps = 0;

      function walk() {
        if (steps < 100) {
          currentX += stepX;
          currentY += stepY;
          petElement.style.left = `${currentX}px`;
          petElement.style.top = `${currentY}px`;
          steps++;
          requestAnimationFrame(walk);
        } else {
          if (Math.random() > 0.7) {
            const message = messages[Math.floor(Math.random() * messages.length)];
            speak(message);
          }
          setTimeout(movePet, 2000);
        }
      }

      walk();
    }

    // Function to play a sound for "The Noise"
    function playNoise() {
      const audio = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
      audio.play();
    }

    // Listen for specific key presses
    window.addEventListener("keydown", (event) => {
      if (event.key.toLowerCase() === "n") { // Toggle pet visibility
        if (petVisible) {
          hidePet();
        } else {
          showPet();
        }
      } else if (event.key.toLowerCase() === "n") { // Play the noise
        playNoise();
      }
    });
  </script>
</body>
</html>
