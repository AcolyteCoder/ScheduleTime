<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .game-section {
      margin-top: 20px;
    }
    .slot-machine {
      margin: 20px 0;
    }
    .slot-reels {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .slot-reel {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      font-size: 2rem;
      text-align: center;
      line-height: 50px;
      border: 2px solid #000;
      border-radius: 5px;
      background-color: #f4f4f4;
    }
    .roulette {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .roulette-wheel {
      position: relative;
      width: 200px;
      height: 200px;
      border: 5px solid #000;
      border-radius: 50%;
      margin: 20px auto;
      overflow: hidden;
    }
    .roulette-wheel .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: red;
      transform-origin: 100% 100%;
      transform: rotate(0deg);
    }
    .segment:nth-child(2) { background: black; transform: rotate(45deg); }
    .segment:nth-child(3) { background: red; transform: rotate(90deg); }
    .segment:nth-child(4) { background: black; transform: rotate(135deg); }
    .segment:nth-child(5) { background: green; transform: rotate(180deg); }
    .segment:nth-child(6) { background: black; transform: rotate(225deg); }
    .segment:nth-child(7) { background: red; transform: rotate(270deg); }
    .segment:nth-child(8) { background: black; transform: rotate(315deg); }
    .roulette-ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      top: 90px;
      left: 90px;
    }
    .bet-input {
      margin: 10px;
      padding: 5px;
      font-size: 1rem;
      width: 80px;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .play-slot-button, .play-roulette-button {
      background-color: #28a745;
      color: white;
    }
    .get-money-button {
      background-color: #ffc107;
      color: black;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Casino Games</h1>

  <div class="game-section">
    <h2>Slot Machine</h2>
    <div class="slot-machine">
      <div class="slot-reels" id="slotReels">
        <div class="slot-reel" id="slotReel1">7</div>
        <div class="slot-reel" id="slotReel2">7</div>
        <div class="slot-reel" id="slotReel3">7</div>
      </div>
      <input type="number" class="bet-input" id="slotBetAmount" placeholder="Bet Amount" min="1" />
      <button class="button play-slot-button" id="playSlotButton">Play Slot Machine</button>
    </div>
  </div>

  <div class="game-section">
    <h2>Roulette</h2>
    <div class="roulette">
      <div class="roulette-wheel" id="rouletteWheel">
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="roulette-ball" id="rouletteBall"></div>
      </div>
      <input type="number" class="bet-input" id="rouletteBetAmount" placeholder="Bet Amount" min="1" />
      <select id="rouletteChoice">
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="green">Green</option>
      </select>
      <button class="button play-roulette-button" id="playRouletteButton">Play Roulette</button>
    </div>
  </div>

  <button class="button get-money-button" id="getMoneyButton">Get Money</button>
  <div class="message" id="message">Your Balance: $100</div>

  <script>
    let balance = 100;

    // Slot machine logic
    function playSlot(bet) {
      const slotReel1 = document.getElementById("slotReel1");
      const slotReel2 = document.getElementById("slotReel2");
      const slotReel3 = document.getElementById("slotReel3");

      const symbols = ["🍒", "7", "🔔", "🍋", "💎"];
      const spinTime = 2000; // Spin time in ms

      const randomSymbol = () => symbols[Math.floor(Math.random() * symbols.length)];

      // Animate reels
      let spinCount = 0;
      const spinInterval = setInterval(() => {
        slotReel1.textContent = randomSymbol();
        slotReel2.textContent = randomSymbol();
        slotReel3.textContent = randomSymbol();
        spinCount += 100;
        if (spinCount >= spinTime) clearInterval(spinInterval);
      }, 100);

      // Determine result
      setTimeout(() => {
        const result1 = randomSymbol();
        const result2 = randomSymbol();
        const result3 = randomSymbol();
        slotReel1.textContent = result1;
        slotReel2.textContent = result2;
        slotReel3.textContent = result3;

        if (result1 === result2 && result2 === result3) {
          balance += bet * 5; // Jackpot multiplier
          document.getElementById("message").textContent = `Slot Win! New Balance: $${balance}`;
        } else {
          document.getElementById("message").textContent = `Slot Lose! New Balance: $${balance}`;
        }
      }, spinTime);
    }

    // Roulette logic
    function playRoulette(bet, choice) {
      const wheel = document.getElementById('rouletteWheel');
      const ball = document.getElementById('rouletteBall');
      const spinDegrees = Math.floor(Math.random() * 360) + 720;
      const outcome = Math.random();
      let result;

      if (outcome < 0.475) result = 'red';
      else if (outcome < 0.95) result = 'black';
      else result = 'green';

      wheel.style.transition = 'transform 3s ease-out';
      wheel.style.transform = `rotate(${spinDegrees}deg)`;

      setTimeout(() => {
        ball.style.transition = 'top 0.5s ease-out, left 0.5s ease-out';
        if (result === 'red') ball.style.top = '10px', ball.style.left = '90px';
        else if (result === 'black') ball.style.top = '90px', ball.style.left = '10px';
        else ball.style.top = '170px', ball.style.left = '90px';

        setTimeout(() => {
          if (result === choice) {
            balance += result === 'green' ? bet * 14 : bet * 2;
            document.getElementById('message').textContent = `Roulette Win (${result})! New Balance: $${balance}`;
          } else {
            document.getElementById('message').textContent = `Roulette Lose (${result})! New Balance: $${balance}`;
          }
        }, 500);
      }, 3000);
    }

    // Event listeners
    document.getElementById("playSlotButton").addEventListener("click", function() {
      const bet = parseInt(document.getElementById("slotBetAmount").value, 10);
      if (isNaN(bet) || bet <= 0 || balance < bet) {
        document.getElementById("message").textContent = "Invalid or insufficient funds for slot bet.";
        return;
      }
      balance -= bet;
      playSlot(bet);
    });

    document.getElementById("playRouletteButton").addEventListener("click", function() {
      const bet = parseInt(document.getElementById("rouletteBetAmount").value, 10);
      const choice = document.getElementById("rouletteChoice").value;
      if (isNaN(bet) || bet <= 0 || balance < bet) {
        document.getElementById("message").textContent = "Invalid or insufficient funds for roulette bet.";
        return;
      }
      balance -= bet;
      playRoulette(bet, choice);
    });

    document.getElementById("getMoneyButton").addEventListener("click", function() {
      balance += 50;
      document.getElementById("message").textContent = `You earned $50! New Balance: $${balance}`;
    });
  </script>

</body>
</html>
